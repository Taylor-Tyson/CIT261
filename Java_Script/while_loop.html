<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While Loop</title>
</head>
<body>
    <h2>While Loop</h2>
    <script>
        var i =0 ;
            while (i <= 5) {
                "I am still less than or equal to 5" + i
                i++;
            }
    </script>   
</body>
</html>
